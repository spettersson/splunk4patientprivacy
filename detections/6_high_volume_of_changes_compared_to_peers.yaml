name: High Volume of Changes Compared to Peers
id: b04be6e5-2u02-4349-8742-59111635y8f5
version: 1
author: Simon Pettersson, Splunk
type: Anomaly
status: experimental
description: This search runs on a scheduled basis to count the number of changes made to patient
            medical records by staff members.
data_source: EHR audit data
search: tag=patientchange
            | fields user_id, patient_id, work_unit_id
            | bin _time span=1h
            | stats count values(patient_id) as patient_id by _time, user_id, work_unit_id
            | lookup baseline_change user_id, work_unit_id OUTPUT historical_avg, historical_stdev
            | eval upper_bound = historical_avg + (2 * historical_stdev)
            | eval isAnomaly = if(count > upper_bound, 1, 0)
            | where isAnomaly = 1 
            | fields user_id, work_unit_id, patient_id, count, historical_avg, historical_stdev, upper_bound, isAnomaly
scheduling:
  cron_schedule: '*/10 * * * *'
  _index_earliest: -12min@min
  _index_latest: -2min@min
how_to_implement: This search requires you to ingest EHR audit data that has the tags auditevent. 
drilldown_searches:
- name: View the detection results
  search: '%original_detection_search% | search  user = "$user$" dest = "$dest$"'
  earliest_offset: $info_min_time$
  latest_offset: $info_max_time$
rba:
  message: User $user_id$ has successfully prescribed medication to patient $patient_id$ at $time_medication_ordered$, 
  without the expected preceding activities.
  risk_objects:
  - field: user_id
    type: user
    score: 40
  - field: patient_id
    type: patient
    score: 40

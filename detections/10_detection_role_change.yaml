name: Detection - Role Change
id: b04be6e5-2u02-4349-8742-59111635y8f5
version: 1
author: Simon Pettersson, Splunk
type: Anomaly
status: experimental
description: This search runs on a scheduled basis to detect role changes made to staff members. This allow
data_source: EHR audit data
search: tag=auditevents type=role_change
        | fields src_user_id, dst_user_id, role_id, role_period, role_active
        | stats count by src_user_id, dst_user_id, role_id, role_period, role_active
scheduling:
  cron_schedule: '25 * * * *'
  _index_earliest: -60min@min
  _index_latest: @min
how_to_implement:
drilldown_searches:
- name: View the detection results
  search: '%original_detection_search% | search  user_id = "$user_id$"'
  earliest_offset: $info_min_time$
  latest_offset: $info_max_time$
rba:
  message: 
  risk_objects:
  - field: user_id
    type: user
    score: 40
  - field: patient_id
    type: patient
    score: 40

name: Baseline - EHR Unexpected Prescription
id: b04be6e5-2u02-4349-8742-52145635y8f5
version: 1
author: Simon Pettersson, Splunk
type: Baseline
status: experimental
description: This search runs on a scheduled basis to identify activities that would normally happen before 
          a staff member prescribes medication to a patient â€” such as completed appointments and encounters. 
          These activities are saved as individual events in a summary index and used by the search in 
          6_detect_unexpected_prescription.
data_source: EHR activity data
search: (tag=appointment type=* appointment_id=* status=fulfilled) OR
        (tag=encounter appointment_id=* status=completed)
scheduling:
  cron_schedule: '*/10 * * * *'
  _index_earliest: 
  _index_latest: 

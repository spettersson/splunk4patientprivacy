name: Baseline - EHR Unexpected Prescription
id: b04be6e5-2u02-4349-8742-52145635y8f5
version: 1
author: Simon Pettersson, Splunk
type: Baseline
status: experimental
description: This search runs on a scheduled basis to identify activities that would normally happen before 
          a staff member prescribes medication to a patient â€” such as appointments and encounters. 
          These activities are saved as individual events in a summary index and used by the search in 
          6_detect_unexpected_prescription.
data_source: EHR activity data
search: (tag=appointment appointment_id=* recurrence_id=* status=fulfilled) OR
        (tag=encounter appointment_id=* encounter_id=*  status=finished)
        | stats count by _time, user_id, patient_id, appointment_id 
scheduling:
  cron_schedule: '*/10 * * * *'
  _index_earliest: -10min@min
  _index_latest: @min
